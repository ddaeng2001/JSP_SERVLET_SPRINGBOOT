<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  
	Forward 방식 페이지 요청 : Request 내용을 유지한 채 (백엔드 내에서 또 다른 프로세스로)다른 Page로 연속이동하는 방식
	클라이언트의 URL경로는 최초요청시의 URL로 유지가 된다(내부적으로 처리되는 과정은 다를 수 있음)
	Request 객체의 내용은 최초요청내용이 유지된다(Forwarding 되는 동안에만 유지)
	하나의 요청-(여러프로세스)-하나의 응답 주기를 가진다
	
	request내용을 유지하되 여러 프로세스를 거치기 위해서 사용됨
-->
	<!--  02번으로 던짐-->
	<form action="./02.jsp">
		<input name="username"/><br/>
		<input name="password"/><br/>
		<button>전송</button>
	</form>
</body>
</html>
